<div class="row mx-0">
  <favorites-card
    *ngFor="let item of favoriteList"
    [recipe]="item.recipe"
    class="col-md-3 mb-3"
  ></favorites-card>
</div>

<mat-paginator
  #paginator
  (page)="handlePageEvent($event)"
  [length]="length"
  [pageSize]="pageSize"
  [showFirstLastButtons]="showFirstLastButtons"
  [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
  [hidePageSize]="hidePageSize"
  [pageIndex]="pageNumber"
  [disabled]="disabled"
>
</mat-paginator>
