<ng-container *ngIf="favoriteList && favoriteList.length">
  <div class="row mx-0">
    <favorites-card
      *ngFor="let item of favoriteList"
      [recipe]="item.recipe"
      [favoriteReciptId]="item.id"
      class="col-md-3 mb-3"
      (deleteRecipeFromFavorites)="getFavoriteList()"
    ></favorites-card>
  </div>

  <mat-paginator
    #paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
    [hidePageSize]="hidePageSize"
    [pageIndex]="pageNumber"
    [disabled]="disabled"
  >
  </mat-paginator>
</ng-container>

<ng-container *ngIf="favoriteList && favoriteList.length === 0">
  <empty-list></empty-list>
</ng-container>
