<div class="px-3 py-4">
  <div class="mb-4 d-flex justify-content-between align-items-center">
    <h1 mat-dialog-title>Recipe Details</h1>
    <mat-icon mat-dialog-close class="text-danger">cancel</mat-icon>
  </div>

  <div class="text-center mb-3">
    <img
      [src]="_handleImagePicker.getImagePath(data.recipe.imagePath)"
      class="img-fluid"
    />
  </div>

  <p>{{ data.recipe.description }}</p>

  <div class="mt-4 d-flex justify-content-end">
    <button class="px-4 py-2 btn btn-outline-dark" (click)="addToFavorite()">
      Add to favorite
    </button>
  </div>
</div>
