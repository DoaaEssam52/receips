<h1 mat-dialog-title>Verify Code</h1>
<div mat-dialog-content>
  <form [formGroup]="verifyForm">
    <div class="input-group" hidden>
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fas fa-mobile-screen-button"></i>
        </span>
      </div>
      <input
        type="email"
        class="form-control input-lg"
        placeholder="email"
        formControlName="email"
      />
    </div>
    <div class="input-group">
      <input
        type="text"
        class="form-control input-lg"
        placeholder="sent code"
        formControlName="code"
      />
    </div>

    <div
      *ngIf="
        verifyForm.controls.code.touched && verifyForm.controls.code.errors
      "
    >
      <ng-container [ngSwitch]="verifyForm.controls.code | errorMessages">
        <small class="text-danger" *ngSwitchCase="'required'"
          >Code is required</small
        >
        <small class="text-danger" *ngSwitchCase="'pattern'"
          >Code should be 4 characters</small
        >
      </ng-container>
    </div>

    <div class="row mx-0 mt-5 justify-content-center">
      <button
        class="col-6 py-2 btn btn-primary"
        (click)="submit()"
        cdkFocusInitial
      >
        Submit
      </button>
    </div>
  </form>
</div>
